<!-- t(global.1, global.2) -->
<ng-container *transloco="let t; read: 'outer.read'">
    <h1>ddsds</h1>
    <!-- t(1, 2) -->
    <ng-container blabla>
        <h3>dsds</h3>
        <ng-container *trans>
            dsds
        </ng-container>
        <!-- t(3, 4) -->
        <comp [a]="dsds">
            <!-- t(5, 6) -->
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aperiam consequatur facilis ipsa maxime non optio qui
            reiciendis velit voluptate. Atque deserunt dignissimos explicabo natus placeat sunt veniam voluptates? Itaque.
        </comp>
        <ng-template #tpl>
            <!-- t(7, 8) -->
        </ng-template>
        <ng-container *transloco="let b; read: 'inner.read'; lang: 'es'; loadingTpl: tpl">
            <!-- t(1, 2) -->
            <my-comp [aa]="b('2')">

                <comp a="{{b('3')}}"></comp>
                <!-- t(4, 3) -->
            </my-comp>
        </ng-container>
    </ng-container>
</ng-container>
<!-- t(global.4, global.3) -->
<ng-container *transloco="let t; read: 'another.container'">
    <dato-dialog-header class="py-22">
        <div class="d-flex-row">
            <!-- t(2, 1) -->
            <dato-icon datoIcon="filter" class="mr-10" datoColor="primary-200" width="22px" height="22px"></dato-icon>
            <div datoFont="sub-headline" datoColor="primary-600">{{title}}</div>
        </div>
    </dato-dialog-header>
</ng-container>
