name: Keys Manager

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  tasks:
    strategy:
      matrix:
        task: [build, test]
    runs-on: ubuntu-latest
    name: ${{ matrix.task }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Run ${{ matrix.task }}
        run: pnpm ${{ matrix.task }}
